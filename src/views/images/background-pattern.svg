<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9900;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:0.1" />
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" />
    </filter>
  </defs>
  <circle cx="100" cy="100" r="80" fill="url(#grad1)" filter="url(#blur)" />
  <circle cx="300" cy="300" r="100" fill="url(#grad1)" filter="url(#blur)" />
  <circle cx="150" cy="300" r="60" fill="url(#grad1)" filter="url(#blur)" />
  <circle cx="250" cy="150" r="70" fill="url(#grad1)" filter="url(#blur)" />
</svg>